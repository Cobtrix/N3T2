{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'livros/biblioteca.css' %}">
    <title>{{ titulo_pagina }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        form label { display: block; }
        form input, form textarea { width: 100%; padding: 5px; margin-top: 2px; border: 1px solid #000; }
        form button { margin-top: 10px; padding: 8px 15px; background-color: #ccc; border: 1px solid #000; cursor: pointer;}
        .back-link { margin-left: 10px; text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>{{ Cadastre seu livro! }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Livro</button>
        <a href="{% url 'livros:livros_lista' %}" class="back-link">Cancelar</a>
    </form>
</body>
</html>
